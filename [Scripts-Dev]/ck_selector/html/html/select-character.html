<!DOCTYPE html><html><head><meta charset=UTF-8><link rel=stylesheet type=text/css href=../styles/main.css><meta name=viewport content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"><script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js type=text/javascript></script><script src=../scripts/main.js></script></head><body class="view view--char-selection"><div id=char_selection class=wrapper v-cloak="" v-if="showCharList == 1"><div id=main></div><div class=charlist v-cloak=""><div class=main-content v-for="(char, index) in characters" :key=char.charid><div class=player-name>{{ char.characterName }}</div><div class=border></div><div class=statuses><div><div class=player-stat>C.Passport:</div><div class=player-statResult>{{ char.charid }}</div></div><div><div class=player-stat>Money:</div><div class=player-statResult>$0.99</div></div><div><div class=player-stat>Country:</div><div class=player-statResult>Valentine</div></div></div><div class=border></div><div class=buttons><span @click=deleteChar(char.charid) class=delete>Delete</span> <span @click=selectChar(char.charid) class=play>Play</span></div></div><div class=main-content v-if="characters.length <= 2"><div class=createCharacter @click=createCharacter()>Create Character</div></div></div><div class=footer>Esta é uma versão original de CK.Framework</div></div></body></html>
